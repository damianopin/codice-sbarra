<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Codice Sbarra - Consorzio Vedroni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
      background: #f5f5f5;
      margin: 0;
    }
    img {
      max-width: 400px;
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .box {
      display: inline-block;
      padding: 30px 50px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
    }
    .codice {
      font-size: 2.5em;
      color: #1a73e8;
      font-weight: bold;
      line-height: 1.2em; /* Ridotto per evitare che il campo si ingrandisca troppo */
    }
    .arrows {
      font-size: 2.5em;
      display: block;
      margin-top: 20px;
    }
    .arrow-up, .arrow-down {
      font-size: 3em;
      margin: 10px;
    }
    .footer {
      margin-top: 50px;
      font-size: 1.1em;
      color: #555;
    }
    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Consorzio Vedroni" />
  <div class="box">
    <div id="codice-sbarra">
      Codice sbarra del mese:<br>
      <span class="codice">Caricamento in corso...</span>
    </div>
    <div class="arrows">
      <div>Entrata: <span class="arrow-up">↑</span></div>
      <div>Uscita: <span class="arrow-down">↓</span></div>
    </div>
  </div>

  <script>
    const sheetID = "15hZDRDJIFAycOrrK1b5YzsO82RPyNNnHrKC0wKfYV1g";
    const sheetName = "Foglio1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const today = new Date();
        const mese = today.getMonth() + 1;
        const anno = today.getFullYear();
        const righe = json.table.rows;

        for (let i = 0; i < righe.length; i++) {
          const meseVal = parseInt(righe[i].c[0].v);
          const annoVal = parseInt(righe[i].c[1].v);
          const codice = righe[i].c[2].v;

          if (meseVal === mese && annoVal === anno) {
            document.getElementById("codice-sbarra").innerHTML =
              `Codice sbarra del mese:<br><span class="codice">${codice}</span>`;
            return;
          }
        }

        document.getElementById("codice-sbarra").textContent = "Codice non trovato.";
      })
      .catch(() => {
        document.getElementById("codice-sbarra").textContent = "Errore nel caricamento del codice.";
      });
  </script>

  <div class="footer">
    <p>Questa pagina è stata creata da <strong>Damiano Pinazza</strong><br>In caso di necessità, puoi contattarmi all'indirizzo email: <a href="mailto:damiano.pinazza@gmail.com">damiano.pinazza@gmail.com</a>.</p>
  </div>
</body>
</html>

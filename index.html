<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Codice Sbarra - Consorzio Vedroni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
      background: #f5f5f5;
    }
    img {
      max-width: 250px;
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .box {
      display: inline-block;
      padding: 30px 50px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .codice {
      font-size: 2.5em;
      color: #1a73e8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Consorzio Vedroni" />
  <div class="box">
    <div id="codice-sbarra">Caricamento in corso...</div>
  </div>

  <script>
    const sheetID = "15hZDRDJIFAycOrrK1b5YzsO82RPyNNnHrKC0wKfYV1g";
    const sheetName = "Foglio1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const today = new Date();
        const mese = today.getMonth() + 1;
        const anno = today.getFullYear();
        const righe = json.table.rows;

        for (let i = 0; i < righe.length; i++) {
          const meseVal = parseInt(righe[i].c[0].v);
          const annoVal = parseInt(righe[i].c[1].v);
          const codice = righe[i].c[2].v;

          if (meseVal === mese && annoVal === anno) {
            document.getElementById("codice-sbarra").innerHTML =
              `Codice sbarra del mese: <span class="codice">${codice}</span>`;
            return;
          }
        }

        document.getElementById("codice-sbarra").textContent = "Codice non trovato.";
      })
      .catch(() => {
        document.getElementById("codice-sbarra").textContent = "Errore nel caricamento del codice.";
      });
  </script>

  <script>
    function inviaCodicePerEmail() {
      const sheetID = "15hZDRDJIFAycOrrK1b5YzsO82RPyNNnHrKC0wKfYV1g";
      const sheetName = "Foglio1";
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

      fetch(url)
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const today = new Date();
          const mese = today.getMonth() + 1;
          const anno = today.getFullYear();
          const righe = json.table.rows;

          for (let i = 0; i < righe.length; i++) {
            const meseVal = parseInt(righe[i].c[0].v);
            const annoVal = parseInt(righe[i].c[1].v);
            const codice = righe[i].c[2].v;

            if (meseVal === mese && annoVal === anno) {
              const destinatario = "damiano.pinazza@gmail.com";
              const oggetto = `Codice sbarra del mese ${mese}/${anno}`;
              const corpo = `Il codice della sbarra per il mese di ${mese}/${anno} Ã¨: ${codice}`;

              fetch(`https://api.mailgun.net/v3/your-domain.com/messages`, {
                method: 'POST',
                headers: {
                  'Authorization': 'Basic ' + btoa('api:your-api-key'),
                  'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                  from: 'you@your-domain.com',
                  to: destinatario,
                  subject: oggetto,
                  text: corpo
                })
              });
              return;
            }
          }
        })
        .catch(() => {
          console.error("Errore nel caricamento dei dati per l'invio dell'email.");
        });
    }

    const today = new Date();
    if (today.getDate() === 25) {
      inviaCodicePerEmail();
    }
  </script>
</body>
</html>
